<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thatix</title>
    
    <link rel="stylesheet" href="style.css">

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <nav class="">
        <div class="flex justify-center">
          <img class="w-56 h-15" src="./images/logo.png" alt="" />
        </div>
      </nav>
      <!-- banner -->
      <div>

  <div
  class="h-96 hero"
  style="background-image: url(./images/page-title.jpg);"
>
  <div class="hero-overlay"></div>
  <div class="text-center hero-content text-neutral-content">
    <div class="max-w-md">
      <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
      <p class="mb-5">
     Search your favorite Recipe 
      </p>
    </div>
  </div>
</div>
  </div>
</div>
      </div>
    </header>

    <main>
      <div class="my-5 text-center search">
        <label class="input">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input
            id="search-videos"
            type="search"
            class="grow"
            placeholder="Search"
          />
        </label>
      </div>
      <h1 class="text-4xl font-extrabold text-center">Latest Recipes</h1>
      <section
        id="videos"
        class="grid w-11/12 grid-cols-1 gap-5 py-10 mx-auto md:grid-cols-2 lg:grid-cols-4"
      ></section>
    </main>

    <!-- modal -->

    <!-- Open the modal using ID.showModal() method -->
    <button id="showModal" class="hidden btn" onclick="customModal.showModal()">
      open modal
    </button>
    <dialog id="customModal" class="modal">
      <div class="modal-box">
        <div id="modalDetails"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <div class="">
      <button id="scroll-btn" class="text-4xl text-amber-600 scroll-btn"><i class="fa-solid fa-arrow-up"></i></button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
