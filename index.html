<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thatix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav
        class="flex items-center justify-between w-11/12 py-2 mx-auto border-b"
      >
        <div class="logo w-[100px]"></div>
        <div class="search">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              id="search-videos"
              type="search"
              class="grow"
              placeholder="Search"
            />
          </label>
        </div>
        <div class="logo w-[100px]"></div>
      </nav>
    </header>
    <nav id="category" class="flex justify-center gap-5 py-3"></nav>

    <main>
      <section
        id="videos"
        class="grid w-11/12 grid-cols-1 gap-5 py-10 mx-auto md:grid-cols-2 lg:grid-cols-4"
      ></section>
    </main>

    <!-- modal -->

    <!-- Open the modal using ID.showModal() method -->
    <button id="showModal" class="hidden btn" onclick="customModal.showModal()">
      open modal
    </button>
    <dialog id="customModal" class="modal">
      <div class="modal-box">
        <div id="modalDetails"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="index.js"></script>
  </body>
</html>
